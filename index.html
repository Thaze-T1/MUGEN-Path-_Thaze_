<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LOBBY | Secure Aggregator</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #00ff41; --text: #eee; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; text-align: center; }
        h1 { letter-spacing: 5px; color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        .search-box { background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid var(--accent); margin-bottom: 30px; min-height: 100px; }
        #results-area { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
        .media-card { background: var(--card); border: 1px solid #333; border-radius: 8px; padding: 15px; text-align: left; }
        .player-container { width: 100%; aspect-ratio: 16/9; background: #000; margin-bottom: 10px; border-radius: 5px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .source-link { color: var(--accent); text-decoration: none; font-size: 0.8em; display: block; margin-top: 10px; }
        /* Hide the messy Google UI but keep the search bar */
        .gsc-results-wrapper-visible { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <h1>THE LOBBY</h1>
    <p>SECURE INTERNET GATEWAY</p>

    <div class="search-box">
        <script async src="https://cse.google.com/cse.js?cx=25f8990bec5e845a4"></script>
        <div class="gcse-search"></div>
    </div>

    <div id="results-area">
        </div>
</div>

<script>
let isScanning = false;

function sniffMedia() {
    if (isScanning) return; // Don't start a second scan if one is running
    isScanning = true;

    const resultsArea = document.getElementById('results-area');
    const googleLinks = document.querySelectorAll('.gsc-webResult');

    if (googleLinks.length === 0) {
        isScanning = false;
        return; 
    }

    resultsArea.innerHTML = ''; // Clear previous results

    googleLinks.forEach(item => {
        const linkElement = item.querySelector('a.gs-title');
        if (!linkElement) return;

        const url = linkElement.href;
        const title = linkElement.textContent;
        let playerHTML = `<div class="player-container" style="display:flex; align-items:center; justify-content:center; background:#222;">[No Direct Preview]</div>`;

        // YouTube Detector
        if (url.includes('youtube.com/watch')) {
            const videoId = url.split('v=')[1]?.split('&')[0];
            playerHTML = `<div class="player-container"><iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe></div>`;
        } 
        // Reddit Detector
        else if (url.includes('reddit.com/r/')) {
            const embedUrl = url.replace('reddit.com', 'embed.reddit.com');
            playerHTML = `<div class="player-container"><iframe src="${embedUrl}"></iframe></div>`;
        }
        // Image Detector
        else if (url.match(/\.(jpeg|jpg|gif|png)$/) != null) {
            playerHTML = `<div class="player-container"><img src="${url}" style="width:100%; height:100%; object-fit:contain;"></div>`;
        }

        const card = document.createElement('div');
        card.className = 'media-card';
        card.innerHTML = `${playerHTML} <strong>${title}</strong> <a href="${url}" target="_blank" class="source-link">VISIT HOST â†’</a>`;
        resultsArea.appendChild(card);
    });

    isScanning = false;
}

// Optimized Observer: Watches for the search results to finish loading
const observer = new MutationObserver((mutations, obs) => {
    const check = document.querySelector('.gsc-results-wrapper-visible');
    if (check) {
        sniffMedia();
        // We don't disconnect so users can search multiple times, 
        // but the 'isScanning' flag prevents the crash.
    }
});

observer.observe(document.body, { childList: true, subtree: true });
</script>

</body>
</html>
